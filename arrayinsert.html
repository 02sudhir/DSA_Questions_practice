<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> insert elemnt in Array </title>
    <script>
        function insertEl(){
            let data =[10,50,87,60,23];
            let newEl = document.getElementById('newEl').value;
            newEl = parseInt(newEl)
            let position = document.getElementById('position').value;
            console.warn(data);

            for(let i =data.length-1;i>=0;i--)
            {
                if(i>=position){
                    data[i +1] = data[i];
                    if(i ==position){
                        data[i]=newEl
                    }
                }
            }
            console.warn(data);
            
        }



    </script>
</head>
<input type="text" id="position" placeholder="enter position">
<input type="text" id="newEl" placeholder="enter new element">
<button onclick='insertEl()'>Get element</button>
    
</body>
</html>
